<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/menlo" rel="stylesheet">
    <title>Sudoku Game</title>
</head>
<body>
    <div class="container">
        <h1>Sudoku Game</h1>
        <div id="mistake-counter">Mistakes: 0</div>
        <div id="board-container"></div>
        <div id="number-buttons">
            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>
            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
        </div>
        <button onclick="startGame()">Generate New Game</button>
        <button onclick="checkSolution()">Check Solution</button>
    </div>
    <div class="footer">
        <p>Game is currently under development by Will Legg</p><br>
        <p><a href="https://github.com/leggw/Sudoku">GitHub</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
